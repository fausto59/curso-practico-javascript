    <title>Porcentajes y descuentos || Curso práctico de JavaScript</title>

  <body>
    <header>
      <h1>Porcentajes y descuentos.</h1>

    <section>
      <h2>
        Calcular el precio a pagar de tus productos con descuento incluido.

      <form action="">
        <label for="input_price"></label>
        <input type="number" id="input_price" />
        <label for="input_discount"></label>
        <input type="number" id="input_discount" />
        <button type="button" onclick="calcular_precio_con_descuento()">
          Calcular el precio con descuento

      </form>
    </section>
